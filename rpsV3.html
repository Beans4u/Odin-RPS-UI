<script>
// @ts-check
let computerSelection = "";
let playerSelection = "";
let playerError = false;
let computerRoll = 0;
let playerScore = 0;
let computerScore = 0;

function computerPlay(){
    
    computerRoll = Math.floor(Math.random() * 3);
    
    switch (computerRoll) {
        case 0:
            computerSelection = "ROCK";
            break;
        case 1:
            computerSelection = "PAPER";
            break;
        case 2:
            computerSelection = "SCISSORS";
            break; 
    }

    return computerSelection;
}


function playerPlay(){
    do {
        playerSelection = prompt("enter rock, paper, or scissors.");
        playerSelection = playerSelection.toUpperCase();
        
        if (playerSelection == "ROCK" || playerSelection == "PAPER" || playerSelection == "SCISSORS"){
            return playerSelection;
            console.log(playerSelection); //delete later
            
        } else {
            alert("There was an error with your entry. Please enter rock, paper, or scissors.");
            playerError = true;
        }
    } while(playerError = true)
}

function playRound(playerSelection, computerSelection){
    if(playerSelection == "ROCK" && computerSelection == "PAPER"){
        computerScore++;
        return "You Lose! Paper beats Rock";

    } else if(playerSelection == "ROCK" && computerSelection == "SCISSORS"){
        playerScore++;
        return "You Win! Rock beats Scissors";

    } else if(playerSelection == "PAPER" && computerSelection == "ROCK"){
        playerScore++;
        return "You Win! Paper beats Rock";

    } else if(playerSelection == "PAPER" && computerSelection == "SCISSORS"){
        computerScore++;
        return "You Lose! Scissors beats Paper";

    } else if(playerSelection == "SCISSORS" && computerSelection == "ROCK"){
        computerScore++;
        return "You Lose! Rock beats Scissors";

    } else if(playerSelection == "SCISSORS" && computerSelection == "PAPER"){
        playerScore++;
        return "You Win! Scissors beats Paper";

    } else{
        return "Draw! Try again.";
    }
}    

function announceWinner(){
        if(playerScore < computerScore){
            return `You lose! Player score: ${playerScore}. Computer Score: ${computerScore}`;
        } else {
            return `You win! Player score: ${playerScore}. Computer Score: ${computerScore}`;
        }
    }

function game(){
    for (let gameRound = 0; gameRound < 5; gameRound++){
            const cpuPlay = computerPlay();
            const userPlay = playerPlay();
            const result = playRound(userPlay, cpuPlay);
            alert(result);
    }
    alert(announceWinner())
}
